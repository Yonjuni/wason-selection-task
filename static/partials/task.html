<div>

    <div class="progressbar">

        <div class="progress" ng-style="{'width': (100/taskData.task_number*taskData.progress) + '%'}"></div>

    </div>

    <p class="story" ng-show="taskData.story">{{ taskData.story }}</p>

    <p class="taskdescription">{{ taskData.description }}</p>

    <p class="taskQuestion" data-i18n="_taskQuestion_"></p>

    <div style="position: relative; left: -50%; float: right; overflow: visible; width: 90%;">
            <div style="position: relative; left: 50%;">

            <div>
                <div ng-class="{'selected': taskData.1.selected}" ng-click="setSelection(1)"
                     class="card-container" onmousedown="event.preventDefault()">
                    <div class="card">{{ taskData.1.card_id }}</div>
                </div>
                <div ng-class="{'selected': taskData.2.selected}" ng-click="setSelection(2)"
                     class="card-container" onmousedown="event.preventDefault()">
                     <div class="card">{{ taskData.2.card_id }}</div>
                </div>
                <div ng-class="{'selected': taskData.3.selected}" ng-click="setSelection(3)"
                     class="card-container" onmousedown="event.preventDefault()">
                     <div class="card">{{ taskData.3.card_id }}</div>
                </div>
                <div ng-class="{'selected': taskData.4.selected}" ng-click="setSelection(4)"
                     class="card-container" onmousedown="event.preventDefault()">
                     <div class="card">{{ taskData.4.card_id }}</div>
                </div>
            </div>

        </div>
    </div>

    <div style="clear: both;"></div>

    <div>

        <button class="nextbutton" ng-click="clickNext()" data-i18n="_nextButton_"></button>

    </div>

</div>
